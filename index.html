  <meta charset="utf-8">

<body>
  <div class="menustuff">
<div class="">

  <h3>1. Choose an image</h3>
<div id="menuContainer"></div>
<input type="file" name="" value="" id="fileButton" accept="image/*">

</div>

<div class="">

  <h3>2. Choose ink colors</h3>

  <div class="">

  <p>Ink for <span style="color: red">red</span> channel</p>
<select name="colors" id="red" onchange="changeRed()">
  <option value="0" >yellow</option>
  <option value="1" >pink</option>
  <option value="2">green</option>
  <option value="3" selected="selected">blue</option>
  <option value="4">red</option>
  <option value="5">black</option>
  <option value="6">none</option>
</select>



<p>Ink for <span style="color: green">green</span> channel</p> <select name="colors" id="green" onchange="changeGreen()">
  <option value="0" >yellow</option>
  <option value="1" selected="selected">pink</option>
  <option value="2">green</option>
  <option value="3">blue</option>
  <option value="4">red</option>
  <option value="5">black</option>
  <option value="6">none</option>
</select>

<p>Ink for <span style="color: blue">blue</span> channel</p>
<select name="colors" id="blue" onchange="changeBlue()">
  <option value="0" selected="selected">yellow</option>
  <option value="1">pink</option>
  <option value="2" >green</option>
  <option value="3">blue</option>
  <option value="4">red</option>
  <option value="5">black</option>
  <option value="6">none</option>
</select>

</div>
</div>

<div class="">

<h3>3. Choose Layer Treatment</h3>

<select name="colors" id="treatment" onchange="treatment()">
  <option value="0">Invert</option>
  <option value="1">Color Magic™ Inverse</option>
  <option value="2" selected="selected">None</option>
  <option value="3">Color Magic™</option>
  <option value="4">S-Curve (Contrast)</option>
</select>
<p> &nbsp; &nbsp; Effect amount:</p>
<input type="range" min="1" max="100" value="50" id="slider" disabled>


</div>

<div class="">

  <h3>4. Process image</h3>

<button type="button" name="button" onclick="process()" disabled id="processBtn"> Process</button>
<button type="button" name="button" onclick="downloadFiles()" disabled id="dlBtn"> Download</button>


</div>

</div>

  <div id="mainWrapper">
    <div class="cardleft" id="cardl">
      <img alt="" class="digimg" id="digimg" onload="imgLoaded()">
    </div>

    <div class="card" id="card">
      <div class="image first" id="layer0">
        <div class="image second blending" id="layer1">
          <div class="image third blending" id="layer2">
            <div class="image fourth blending" id="layer3">
            </div>
          </div>
        </div>
